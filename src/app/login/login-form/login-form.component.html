<div class="row justify-content-center">
	<div class="col-12 text-center logo-login">
		<img src="assets/img/logo.png" alt="logo infraestrutura">
		<div class="align-items-center">
			<span class="texto">Login</span>
		</div>
	</div>
	<div class="col-12 col-sm-8 col-md-6 col-lg-4">
		<div class="card mt-3">
			<div class="card-body">
				<form #f="ngForm" (submit)="form_login(f)">
					<div class="form-group">
						<label>E-Mail</label>
					  	<input  class="form-control form-control-lg"  type="text" required ngModel name="email" placeholder="Email">
					</div>

					<div class="form-group">
						<label>E-Mail</label>
					  	<input  class="form-control form-control-lg"  type="password" required ngModel name="senha" placeholder="Senha">
					</div>
					 <button type="submit" class="btn btn-lg btn-block btn-dark mt-2 mb-2">Logar</button>
					 <a href="#">Esqueceu sua senha?</a>
					 <div class="hr-divider mt-4 mb-4">
						<hr class="left">Ou<hr class="right">
					</div>

					<a href="#" class="btn btn-lg btn-block btn-dark">Criar nova conta</a>
				  </form>
			</div>
		</div>
	</div>
			
</div>
